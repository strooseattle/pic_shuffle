      <script>
        $('#bdNavItem').hover(
          function() {
            $(this).html('<a href="http://en.wikipedia.org/wiki/Bulldog"> <img class="hoverPic" src="http://i.imgur.com/n1qQXVv.jpg"> </a>');
          }, function() {
            $(this).html('<li> Bulldogs </li>');
          });

        $('#pshNavItem').hover(
          function() {
            $(this).html('<a href="http://en.wikipedia.org/wiki/Philip_Seymour_Hoffman"> <img class="hoverPic" src="http://i.imgur.com/yNNN6Sh.png"> </a>');
          }, function() {
            $(this).html('<li> PSH </li>');
          });

        $('#dNavItem').hover(
          function() {
            $(this).html('<a href="http://en.wikipedia.org/wiki/Diabetes_mellitus"> <img class="hoverPic" src="http://i.imgur.com/0yp03bg.png"> </a>');
          }, function() {
            $(this).html('<li> Diabetes </li>');
          });

        $('button').hover(
          function() {
            $(this).toggleClass('doNotHover');
          });


        $('#launch').on('click', function() {
          var mix = function(p) {
            var rand, $rand;
            rand = Math.floor(Math.random() * p++);
            $('img:eq(' + p + ')').
              after($('img:eq(' + rand + ')')).
              insertBefore($('img:eq(' + rand + ')'))
            if(p) {
              setTimeout(mix, 125, p);
            }
          };

          mix($('.pics').length);
          mix($('.pics').length);
          mix($('.pics').length);
        });

      </script>
