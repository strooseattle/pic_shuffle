      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

      <script>

        $('#launch').on('click', function() {
          var mix = function(p) {
            var rand, $rand;
            rand = Math.floor(Math.random() * p--);
            $('img:eq(' + p + ')').
              after($('img:eq(' + rand + ')')).
              insertBefore($('img:eq(' + rand + ')'))
            if(p) {
              setTimeout(mix, 125, p);
            }
          };

          mix($('.pics').length);
        });

      </script
